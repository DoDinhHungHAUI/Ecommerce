<form autocomplete="false" novalidate = "true" [formGroup] = "frmGroup">

  <div class="form-group row">

    <label class="col-sm-3 col-md-3 col-xl-2 control-label">Tên nhóm người dùng<span style="color : red">*</span></label>
    <div class="col-sm-9 col-md-9 col-xl-10">
      <input type="text" class="form-control"  placeholder="Tên nhóm người dùng" formControlName = "NameGroup" [(ngModel)] = "Name"  />
    </div>

  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-md-3 col-xl-2 control-label">Danh sách quyền</label>
    <!-- <div class="col-sm-3 col-md-3 col-xl-3" *ngFor="let data of roleInGroup; let i=index" style="margin-left : 20px;">
      <input class="form-check-input" type="checkbox" value="{{data.Id}}"  (change)="onCheckboxChange($event)">
      <label class="form-check-label" for="flexCheckDisabled">
        {{data.Description}}
      </label>
    </div> -->

    <div class="col-sm-3 col-md-3 col-xl-3" *ngFor="let data of listRoleCheckedToView; let i=index" style="margin-left : 20px;">

      <input class="form-check-input" type="checkbox" value="{{data.Id}}" (change)="onCheckboxChange($event)" *ngIf="data.checked == 1;else notChecked" checked>

      <ng-template #notChecked>
        <input class="form-check-input" type="checkbox" value="{{data.Id}}" (change)="onCheckboxChange($event)" >
      </ng-template>

      <label class="form-check-label" for="flexCheckDisabled">
        {{data.Description}}
      </label>
    </div>
    <!-- <div *ngFor="let data of roleInGroup; let i=index">
      <label>
        <input type="checkbox" [value]="data.Id" (change)="onCheckboxChange($event)" />
        {{data.Description}}
      </label>
    </div> -->

  </div>


 <div class="form-group row">
   <div class="col-sm-6 col-md-6 col-xl-6">
    <button (click) = "AddGroupClick()" *ngIf="ID==0" class="btn btn-primary">
      <i class="fas fa-plus"></i>
      Add
    </button>
    <button (click) = "updateGroup()" class="btn btn-primary" *ngIf="ID!=0">
      <i class="far fa-edit"></i>
      Update
    </button>
   </div>

   <div class="col-sm-6 col-md-6 col-xl-6">
    <button (click) = "cancelPopup()" class="btn btn-danger float-right">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
      Hủy
    </button>
   </div>

 </div>
</form>
