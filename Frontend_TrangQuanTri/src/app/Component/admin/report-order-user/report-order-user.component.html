

 <div class="content-wrapper">
  <h3 class="title">Thông tin đơn đặt hàng</h3>
  <div class="row">

  <table class="table align-center" id="table">
    <thead>
      <tr>
        <th>Tên khách hàng</th>
        <th>Số điện thoại</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Số lượng</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listUserOrder">
        <td>{{item.FullName}}</td>
        <td>{{item.PhoneNumber}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Address}}</td>
        <td>{{item.SoLuong}}</td>

        <td>
          <button type="button" (click) = "onDetailOrder(item)" class="btn btn-danger" data-toggle="modal" data-target="#orderDetail" data-backdrop="static" data-keyboard="false">
            Chi tiết
          </button>
        </td>

      </tr>
    </tbody>
  </table>

 </div>

 <!-- Modal -->
 <div class="modal fade" id="orderDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >

    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title">Thông tin hóa đơn của khách hàng : <span id="nameUser" style="font-weight: 700;">{{inforUser.FullName}}</span></h5>
        <button type="button" (click) = "closePopup()" class="close" data-dismiss="modal" aria-label="Close" #closebutton>
          <span aria-hidden="true">&times;</span>
        </button>

      </div>

      <div class="modal-body">
