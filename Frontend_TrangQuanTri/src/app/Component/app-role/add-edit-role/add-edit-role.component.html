

<form autocomplete="false" novalidate = "true" [formGroup] = "frmRole">

  <div class="form-group row">
    <label class="col-sm-3 col-md-3 col-xl-2 control-label">Tên Quyền<span style="color : red">*</span></label>
    <div class="col-sm-9 col-md-9 col-xl-10">
      <input type="text" class="form-control" formControlName = "NameRole" placeholder="Tên quyền" [(ngModel)] = "Name" />
    </div>

    <custom-error *ngIf = "isClickedAddOrEdit == true" [control] = "frmRole.controls.NameRole" namecontrol = "Tên quyền"  ></custom-error>

  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-md-3 col-xl-2 control-label">Mô tả<span style="color : red">*</span></label>
    <div class="col-sm-9 col-md-9 col-xl-10">
      <input type="text" class="form-control" formControlName = "DescriptionRole" placeholder="Mô tả" [(ngModel)]="Description" />
    </div>

    <custom-error  *ngIf = "isClickedAddOrEdit == true"  [control] = "frmRole.controls.DescriptionRole" namecontrol = "Mô tả quyền" ></custom-error>

  </div>

 <div class="form-group row">
   <div class="col-sm-6 col-md-6 col-xl-6">
    <button (click) = "AddRoleClick()" *ngIf="Id==0" class="btn btn-primary">
      <i class="fas fa-plus"></i>
      Add
    </button>
    <button (click) = "updateRole()" class="btn btn-primary" *ngIf="Id!=0">
      <i class="far fa-edit"></i>
      Update
    </button>
   </div>

   <div class="col-sm-6 col-md-6 col-xl-6">
    <button (click) = "cancelPopup()" class="btn btn-danger float-right">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
      Hủy
    </button>
   </div>

 </div>
</form>
