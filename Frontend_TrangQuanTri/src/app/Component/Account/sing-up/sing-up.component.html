
  <div class="container">

    <div class="signup-content">
        <div class="signup-form">
            <h2 class="form-title">Đăng ký</h2>
            <form method="POST" class="register-form" id="register-form" [formGroup]="profileUser" >
                <div class="form-group">
                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="name" id="name" placeholder="Họ tên" formControlName = "userName" />
                    <custom-error [control] = "profileUser.controls.userName" namecontrol = "Họ tên" ></custom-error>
                </div>
                <div class="form-group">
                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                    <input type="email" name="email" id="email" placeholder="Email" formControlName = "email" />
                    <custom-error [control] = "profileUser.controls.email" namecontrol = "Email" ></custom-error>
                </div>
                <div class="form-group">
                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                    <input type="password" name="pass" id="pass" placeholder="Mật khẩu" formControlName = "passWord" />
                    <custom-error [control] = "profileUser.controls.passWord" namecontrol = "Mật khẩu" ></custom-error>
                </div>
                <div class="form-group">
                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                    <input type="password" name="re_pass" id="re_pass" placeholder="Nhập lại mật khẩu" formControlName = "passwordAgain" />
                    <custom-error [control] = "profileUser.controls.passwordAgain" namecontrol = "Mật khẩu" ></custom-error>
                </div>
                <div class="form-group form-button">
                    <input type="button" (click) = "onSubmitSignUp()"  name="signup" id="signup" class="form-submit" value="Đăng ký"/>
                </div>
            </form>
        </div>
        <div class="signup-image">
            <figure><img src="../../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
            <a routerLink='/login' class="signup-image-link">Đăng nhập</a>
        </div>
    </div>
</div>
