<section class="sign-in">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="../../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
              <a routerLink='/signup' class="signup-image-link">Tạo tài khoản mới</a>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Đăng nhập</h2>
              <form class="register-form" id="login-form" [formGroup]="profileUser">
                  <div class="form-group">
                      <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" name="your_name" id="your_name" placeholder="Tên tài khoản" #UserName ngModel formControlName = "userName" />
                      <app-custom-error-product *ngIf="isCustomValid == true" [control] = "profileUser.controls.userName" namecontrol = "Tài khoản" ></app-custom-error-product>
                  </div>
                  <div class="form-group">
                      <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="your_pass" id="your_pass" placeholder="Mật khẩu" #passWord ngModel formControlName = "passWord" />
                      <app-custom-error-product *ngIf="isCustomValid == true" [control] = "profileUser.controls.passWord" namecontrol = "Mật khẩu" ></app-custom-error-product>
                  </div>
                  <!-- <div class="form-group">
                      <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                      <label for="remember-me" class="label-agree-term"><span><span></span></span>Nhớ mật khẩu</label>
                  </div> -->
                  <div *ngIf="isLoginError">
                    <span class="error-message" style="color: red;font-size: 13.5px;">Tài khoản hoặc mật khẩu không chính xác</span>
                  </div>
                  <div class="form-group form-button">
                      <input type="button" name="signin" id="signin" class="form-submit" value="Đăng nhập" (click) = "onClickLogin(UserName.value,passWord.value)" />
                  </div>
              </form>
              <div class="social-login">
                  <span class="social-label">Hoặc đăng nhập với</span>
                  <ul class="socials">
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</section>
